name: Expo Build
on:
  push:
    branches:
      - main
jobs:
  publish:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.4.3
          token: ${{ secrets.EXPO_TOKEN }}
      - run: yarn install
      - run: expo build:android -t apk
